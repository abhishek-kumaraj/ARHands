<!DOCTYPE html>
<html>
<head>
  <title>Immersive AR Session with Hands and Hand Tracking</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill/build/webxr-polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-hand-controls/dist/aframe-hand-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking/dist/aframe-hand-tracking.min.js"></script>
</head>
<body>
  <a-scene>
    <a-camera id="camera" position="0 0 0"></a-camera>
    <a-entity id="hands" hand-controls="handModel: trackedHands">
      <a-material color="#ff0000"></a-material>
    </a-entity>
    <a-entity hand-tracking></a-entity>
    <a-entity light="type: ambient; color: white"></a-entity>
    <a-sky src="https://example.com/skybox.jpg"></a-sky>
  </a-scene>
  <script src="script.js"></script>
</body>
</html>
